<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Coins Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background-image: url('https://marketplace.canva.com/EAFF2rzzkDY/1/0/1131w/canva-clean-brown-paper-texture-background-page-border-wXfQfy5lra4.jpg');
    background-size: 150% 460%; /* ضبط حجم الصورة لتغطية الخلفية */
    background-position: center; /* توسيط الصورة */
    background-repeat: no-repeat; /* منع تكرار الصورة */
}

    </style>
</head>
<body>
    <div id="game">
        <h1>TapCoin</h1>

            <div>Balance: <span id="collected-coin-count">0</span></div>
            <div>Coins: <span id="auto-coin-count">100</span></div>
        </div>
        <button id="collect-button"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
